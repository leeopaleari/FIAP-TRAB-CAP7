<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Paleari" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
    <link rel="stylesheet" href="assets/css/novo-lancamento.css" />

    <title>FinTech | Lançamento</title>
  </head>
  <body>
    <header class="container-fluid d-flex justify-content-between">
      <a href="/dashboard.html" class="header__menu" role="button">
        <i class="bi bi-arrow-left"></i>
      </a>
      <div class="header__profile">
        <i class="bi bi-person-circle"></i>
      </div>
    </header>

    <main class="d-flex h-100">
      <section class="container">
        <div class="row">
          <div class="col-6 mt-3 m-auto">
            <form id="myForm">
              <h1 class="mt-3 mb-5">Novo lançamento</h1>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" name="title" id="title" placeholder="Título" required />
                <label for="title">Título</label>
              </div>

              <div class="form-floating mb-3">
                <input
                  type="number"
                  min="0"
                  step="0.01"
                  data-number-to-fixed="2"
                  class="form-control"
                  name="value"
                  id="value"
                  placeholder="Valor"
                  required
                />
                <label for="value">Valor</label>
              </div>

              <div class="form-floating mb-3">
                <input type="date" class="form-control" name="date" id="date" placeholder="Data" required />
                <label for="date">Data</label>
              </div>

              <div class="form-floating">
                <select class="form-select" name="category" id="selectCategorias" aria-label="Categorias" required>
                  <option selected value="Despesas Fixas">Despesas fixas</option>
                  <option value="Cartão Credito">Cartão Crédito</option>
                  <option value="Cartão Debito">Cartão Débito</option>
                </select>
                <label for="selectCategorias">Categorias</label>
              </div>
              <button class="btn btn-primary w-100 mt-4" type="submit">Confirmar</button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/lancamento.js"></script>
  </body>
</html>
