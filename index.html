<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Paleari" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/login.css" />

    <title>FinTech App</title>
  </head>
  <body>
    <main class="form-signin w-100">
      <h1 class="form-title text-center mb-5">FinTech</h1>

      <form class="text-center">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" />
          <label for="email">Endere√ßo de email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" />
          <label for="password">Senha</label>
        </div>

        <div class="row mt-2">
          <div class="col-6 social-button">
            <i class="bi bi-google"></i>
            <p>
              Entrar com <br />
              google
            </p>
          </div>
          <div class="col-6 social-button">
            <i class="bi bi-facebook"></i>
            <p>Entrar com facebook</p>
          </div>
        </div>

        <a href="/dashboard.html" class="btn btn-primary w-100 mt-2 mb-2" role="button"> Entrar </a>
        <a href="#" class="forgot-password">Esqueci minha senha</a>

        <div class="divider my-4">
          <span>ou</span>
        </div>

        <button class="btn btn-outline-primary w-100">Criar conta</button>
      </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
