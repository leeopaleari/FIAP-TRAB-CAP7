<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Paleari" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/dashboard.css" />

    <script src="components/list-item.js"></script>
    <title>FinTech | Dashboard</title>
  </head>
  <body>
    <header class="container-fluid d-flex justify-content-between">
      <div
        class="header__menu"
        data-bs-toggle="collapse"
        data-bs-target="#collapseWidthExample"
        aria-expanded="false"
        aria-controls="collapseWidthExample"
      >
        <i class="bi bi-list"></i>
      </div>
      <div class="header__profile">
        <i class="bi bi-person-circle"></i>
      </div>
    </header>

    <main class="d-flex h-100">
      <aside class="collapse collapse-horizontal d-xs-none" id="collapseWidthExample">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Lançamentos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Despesas</a>
          </li>
        </ul>
      </aside>

      <section class="container">
        <div class="row">
          <div class="col-12 mt-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Recentes <i class="bi bi-filter-right"></i></h5>
                <ul class="bill-group">
                  <li class="bill-item">
                    <div class="item__icon add">
                      <i class="bi bi-caret-up-fill"></i>
                    </div>
                    <div class="item__description">
                      <div class="item__title">Salário</div>
                      <div class="item__group">Pagamento</div>
                    </div>
                    <div class="item__value">
                      <div class="item__amount add">$4354,00</div>
                      <div class="item__date">10/10/2022</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <a href="/novo-lancamento.html" class="btn btn-primary w-100 mt-4" role="button">Novo lançamento</a>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/createBillItem.js"></script>
  </body>
</html>
